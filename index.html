<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="picture of a plant" class="plant">
    <div class="odin-wrapper"><img src="odin-logo.png" alt="odin logo" class="odin-logo"></div>
    <div class="odin-text">Odin</div>
    <div class="text-header">
        <p>This is not a real service! You know you need something like this
            in your life to help you realize your deepest dreams. 
            Sign up <i>now</i> to get started.
        </p>
        <p class="know">You <i>know</i> you want to.</p>
        
    </div>
    <div class="info">
        <h2 class="do">Let's do this!</h2>
        <form action="post">
            <div class="name">
                <div class="first">
                    <label for="first-name" class="first-name-label">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="last">
                    <label for="last-name" class="last-name-label">Last Name</label>
                    <input type="text" id="last-name">
                </div>
            </div>
            <div class="contact">
                
                <div class="email-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="phone-container">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </div>
            <div class="password">
                <div class="first-pass">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" required>
                </div>
                <div class="comfirm-pass">
                    <label for="comfirm">Comfirm Password</label>
                    <input type="password" id="comfirm" required>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p class="already">Already have an account? <a href="#" class="link">Log in</a></p>
        </form>
    </div>
    
</body>
</html>
